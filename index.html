<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Tkinter Drawing App</title>
    <script src="https://cdn.jsdelivr.net/npm/pywebview@3.3.7/lib/webview.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        pywebview.api.startApp();
    </script>
</body>
</html>
